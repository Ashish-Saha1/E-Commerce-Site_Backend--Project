<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table th, table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background: #007bff;
            color: white;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .total-section {
            width: 80%;
            margin: auto;
            background: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-top: 2px solid #007bff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .payment-method {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>Checkout</h1>

    <table>
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Wireless Headphones</td>
            <td>1</td>
            <td>₹1500</td>
            <td>₹1500</td>
        </tr>
        <tr>
            <td>Smart Watch</td>
            <td>2</td>
            <td>₹2000</td>
            <td>₹4000</td>
        </tr>
        <tr>
            <td>Bluetooth Speaker</td>
            <td>1</td>
            <td>₹1200</td>
            <td>₹1200</td>
        </tr>
    </table>

    <div class="total-section">
        Grand Total: ₹6700
    </div>

    <div class="payment-method">
        <h3>Choose Payment Method</h3>
        <form>
            <label>
                <input type="radio" name="paymentMethod" value="COD" checked> Cash on Delivery
            </label><br><br>
            <label>
                <input type="radio" name="paymentMethod" value="Online"> Online Payment
            </label>
        </form>
    </div>

    <button>Pay Now</button>

</body>
</html>
